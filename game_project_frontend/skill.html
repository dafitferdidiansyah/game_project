<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Skill Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Game Project</a>
            <div>
                <a href="index.html" class="btn btn-outline-light btn-sm me-2">Kembali ke Hero</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4">Daftar Skill</h2>
            <button id="add-skill-btn" class="btn btn-success">Tambah Skill</button>
        </div>

        <div id="skill-list-container" class="row g-3">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-secondary" role="status"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="skillModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="skillModalLabel">Form Skill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="skill-form">
                        <input type="hidden" id="skill-id">
                        
                        <div class="mb-3">
                            <label class="form-label">Nama Skill</label>
                            <input type="text" id="skill-nama" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Damage</label>
                                <input type="number" id="skill-damage" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Cooldown (detik)</label>
                                <input type="number" id="skill-cooldown" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pemilik (Hero)</label>
                            <select id="skill-hero" class="form-select" required>
                                <option value="">Pilih Hero...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="skill-save-btn" class="btn btn-success">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <p class="mb-3">Yakin ingin menghapus Skill ini?</p>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="confirm-delete-btn" class="btn btn-danger btn-sm">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="skill.js"></script>
</body>
</html>
