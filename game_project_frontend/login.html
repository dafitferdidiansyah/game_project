<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Game Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container { height: 100vh; }
  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center align-items-center login-container">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Game Admin Panel</h3>
            <div id="alert-area"></div>
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" id="submit-btn" class="btn btn-primary">Masuk</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // URL API Token game_project (sesuai urls.py kamu)
    const apiAuthUrl = 'http://127.0.0.1:8000/api-token-auth/';

    function showAlert(type, message) {
      document.getElementById('alert-area').innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submit-btn');
      btn.disabled = true; 
      btn.textContent = 'Memproses...';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const resp = await fetch(apiAuthUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await resp.json();

        if (!resp.ok) {
          showAlert('danger', 'Login gagal: ' + (data.non_field_errors || 'Cek username/password'));
          btn.disabled = false;
          btn.textContent = 'Masuk';
          return;
        }

        // Simpan token
        localStorage.setItem('gameToken', data.token);
        window.location.href = 'index.html'; // Pindah ke dashboard

      } catch (err) {
        showAlert('danger', 'Gagal koneksi ke server.');
        console.error(err);
        btn.disabled = false;
        btn.textContent = 'Masuk';
      }
    });
  </script>
</body>
</html>
