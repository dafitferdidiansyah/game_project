<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encyclopedia Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Game Project</a>
            <div>
                <a href="skill.html" class="btn btn-outline-light btn-sm me-2">Daftar Skill</a>
                <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4">Daftar Hero</h2>
            <button id="add-hero-btn" class="btn btn-success">Tambah Hero</button>
        </div>

        <div id="hero-list-container" class="row g-3">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="heroModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="heroModalLabel">Form Hero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="hero-form">
                        <input type="hidden" id="hero-id">
                        
                        <div class="mb-3">
                            <label class="form-label">Nama Hero</label>
                            <input type="text" id="hero-nama" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select id="hero-role" class="form-select" required>
                                <option value="">Pilih Role...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">HP Base</label>
                            <input type="number" id="hero-hp" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Lore (Cerita)</label>
                            <textarea id="hero-lore" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="hero-save-btn" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <p class="mb-3">Yakin ingin menghapus Hero ini?</p>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="confirm-delete-btn" class="btn btn-danger btn-sm">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
